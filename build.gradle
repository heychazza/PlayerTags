plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'http://repo.extendedclip.com/content/repositories/placeholderapi/'
    }

    maven {
        url = 'http://maven.sk89q.com/repo/'
    }

    maven {
        url = 'https://repo.codemc.org/repository/maven-public/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.github.Hazebyte:base:0.0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot-api:1.8.8-R0.1-SNAPSHOT'
    compileOnly 'dev.morphia.morphia:core:1.5.2'
    compileOnly 'com.github.j256:ormlite-core:4.43'
    compileOnly 'com.github.j256:ormlite-jdbc:4.43'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.7'
    compileOnly 'me.clip:placeholderapi:2.10.1'
    compileOnly 'org.xerial:sqlite-jdbc:3.7.2'
}

group = 'io.felux'
version = '1.2.0-SNAPSHOT'
sourceCompatibility = '1.8'

import org.apache.tools.ant.filters.ReplaceTokens;

processResources {
    with copySpec {
        from sourceSets.main.resources.srcDirs
        filter(ReplaceTokens, tokens: [version: project.version, package: project.group + '.playertags', plugin: 'PlayerTags'])
    }
}

shadowJar {
    destinationDirectory = file('server/plugins/')
}

compileJava.options.encoding = 'UTF-8'

